<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>

<div class="overlay">
    <div class="w-full max-w-md p-8 space-y-8 rounded-lg shadow-md transparent-bg">
        <div class="form-container" id="formContainer">
            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <h2 class="text-2xl font-bold text-center white">Login</h2>
                <div>
                    <label for="email" class="block text-sm font-medium text-white">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-white">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <span class="show-password" onclick="togglePasswordVisibility('password')">Show</span>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Sign in</button>
                </div>
                <div class="text-sm text-center">
                    Don't have an account? <a href="#" id="showRegisterForm" class="font-medium text-white hover:text-blue-500">Register</a>
                </div>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="hidden space-y-6">
                <h2 class="text-2xl font-bold text-center white">Register</h2>
                <div>
                    <label for="regEmail" class="block text-sm font-medium text-white">Email address</label>
                    <input id="regEmail" name="regEmail" type="email" autocomplete="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="relative">
                    <label for="regPassword" class="block text-sm font-medium text-white">Password</label>
                    <input id="regPassword" name="regPassword" type="password" autocomplete="new-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <span class="show-password" onclick="togglePasswordVisibility('regPassword')">Show</span>
                </div>
                <div class="relative">
                    <label for="confirmPassword" class="block text-sm font-medium text-white">Confirm Password</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <span class="show-password" onclick="togglePasswordVisibility('confirmPassword')">Show</span>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Sign up</button>
                </div>
                <div class="text-sm text-center">
                    Already have an account? <a href="#" id="showLoginForm" class="font-medium text-blue-600 hover:text-blue-500">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Loader -->
<div class="loader-overlay" id="loaderOverlay">
    <div class="loader"></div>
</div>

<script src="script.js"></script> 
</body>
</html>
