<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Background animation */
        @keyframes moveBackground {
            0% { background-position: 0 0; }
            50% { background-position: 100% 0; }
            100% { background-position: 0 0; }
        }

        body {
            background: url('https://plus.unsplash.com/premium_photo-1688561383203-31fed3d85417?q=80&w=3870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') repeat;
            /* background-size: cover; */
            animation: moveBackground 30s linear infinite;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* dark overlay for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            transition: transform 0.6s ease-in-out;
        }

                .transparent-bg {
            background-color: rgba(255, 255, 255, 0.2); /* Adjust the alpha value for transparency */
            backdrop-filter: blur(10px); /* Adjust the blur strength */
        }

                .shadow-md {
            --tw-shadow: 0 4px 6px -1px rgba(0, 0, 0, 20.1), 0 2px 4px -1px rgba(0, 0, 0, -3.94);
            box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
        }

        .hidden {
            display: none;
        }

        .relative .show-password {
            position: absolute;
            right: 0.5rem;
            top: 68%;
            transform: translateY(-50%);
            cursor: pointer;
            color: gray;
        }

        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            justify-content: center;
            align-items: center;
            z-index: 10; /* Above other content */
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="w-full max-w-md p-8 space-y-8 rounded-lg shadow-md transparent-bg">
        <div class="form-container" id="formContainer">
            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <h2 class="text-2xl font-bold text-center">Login</h2>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <span class="show-password" onclick="togglePasswordVisibility('password')">Show</span>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Sign in</button>
                </div>
                <div class="text-sm text-center">
                    Don't have an account? <a href="#" id="showRegisterForm" class="font-medium text-blue-600 hover:text-blue-500">Register</a>
                </div>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="hidden space-y-6">
                <h2 class="text-2xl font-bold text-center">Register</h2>
                <div>
                    <label for="regEmail" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="regEmail" name="regEmail" type="email" autocomplete="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="relative">
                    <label for="regPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="regPassword" name="regPassword" type="password" autocomplete="new-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <span class="show-password" onclick="togglePasswordVisibility('regPassword')">Show</span>
                </div>
                <div class="relative">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <span class="show-password" onclick="togglePasswordVisibility('confirmPassword')">Show</span>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Sign up</button>
                </div>
                <div class="text-sm text-center">
                    Already have an account? <a href="#" id="showLoginForm" class="font-medium text-blue-600 hover:text-blue-500">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Loader -->
<div class="loader-overlay" id="loaderOverlay">
    <div class="loader"></div>
</div>

<script>
    document.getElementById('showRegisterForm').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('registerForm').classList.remove('hidden');
    });

    document.getElementById('showLoginForm').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('registerForm').classList.add('hidden');
        document.getElementById('loginForm').classList.remove('hidden');
    });

    function togglePasswordVisibility(id) {
        var input = document.getElementById(id);
        var showPassword = input.nextElementSibling;
        if (input.type === 'password') {
            input.type = 'text';
            showPassword.textContent = 'Hide';
        } else {
            input.type = 'password';
            showPassword.textContent = 'Show';
        }
    }

    document.querySelector('#loginForm button[type="submit"]').addEventListener('click', function(e) {
        e.preventDefault(); // Prevent the default form submission

        // Show the loader
        document.getElementById('loaderOverlay').style.display = 'flex';

        // Hide the loader after 8 seconds
        setTimeout(function() {
            document.getElementById('loaderOverlay').style.display = 'none';
            alert('Logged in successfully!'); // Example action after
            alert('Logged in successfully!'); // Example action after loading
            // Optionally, you can redirect the user or perform any other action here
        }, 8000); // 8000 milliseconds = 8 seconds
    });
</script>

</body>
</html>
